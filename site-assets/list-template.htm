<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@daronyondem" />
	<meta name="twitter:creator" content="@daronyondem" />
	<meta property="fb:app_id" content="153561551496784" />
	<meta property="og:title" content="Daron Yöndem English Blog" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://daron.blog/<FRIENDLYURL-COMES-HERE>" />
	<meta name="copyright" content="Copyright (c) 2017 Daron Yondem">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Jockey+One|Merriweather:400,400i&amp;subset=latin-ext" rel="stylesheet">
    <title>Daron Yöndem English Blog</title>
    <script src="https://use.fontawesome.com/16872af2b1.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/site-assets/styles.css" />
    <link rel="icon" href="/site-assets/favicon.ico">
    {HEADER-ADDITIONS}
</head>

<body>
    <div class="header">Daron Yöndem</div>
    <div class="social">
        <a href="http://daron.blog/rss" target="_blank"><i class="fa fa-rss" aria-hidden="true"></i></a>
        <a href="http://eepurl.com/cU3_0T" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        <a href="http://www.twitter.com/daronyondem" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="http://www.instagram.com/daronyondem" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="http://www.github.com/daronyondem" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="http://www.goodreads.com/daronyondem" target="_blank"><i class="fa fa-book" aria-hidden="true"></i></a>
    </div>
    <div class="listing">
        {CONTENT-LIST}
        {CONTENT-LIST-TEMPLATE}
        <div class="wrapper">
            <div class="date">
                {CONTENT-DATE, format="MM/dd/yyyy"}
            </div>
            <div class="title">
                <a href="{CONTENT-LINK}">{CONTENT-TITLE}</a>
            </div>
            <div class="cleared"></div>
        </div>
        {CONTENT-LIST-TEMPLATE} {YEARSEPARATOR-TEMPLATE}
        <span class="year">{CONTENT-YEAR}</span> <br/> {YEARSEPARATOR-TEMPLATE} {MONTHSEPARATOR-TEMPLATE}
        <span class="month">{CONTENT-MONTH}</span> <br/> {MONTHSEPARATOR-TEMPLATE}

    </div>
</body>

</html>
