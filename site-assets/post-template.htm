<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/site-assets/favicon.ico">
    <meta property="fb:page_id" content="207889319255642" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Jockey+One|Merriweather:400,400i&amp;subset=latin-ext"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/16872af2b1.js"></script>
    <link rel="stylesheet" href="/style">
	<link rel="stylesheet" href="/lib/highlightjs/styles/ascetic.css">
    <script src="/lib/highlightjs/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <title><TITLE-COMES-HERE></title>
    <script>
        function onLoad()
        {
            var rootDiv = document.getElementsByClassName("content")[0];
            var images = rootDiv.getElementsByTagName('img');

            [].forEach.call( images, function(img) {
                img.addEventListener( 'load', imageLoaded(img), false );
            } );

            function imageLoaded(sender) {
                if(sender.clientWidth < rootDiv.clientWidth)
                {
                    sender.style.marginLeft = 0
                }
            }
        }

    </script>
    <HEADER-ADDITIONS>
</head>

<body onload="onLoad();">
    <div class="content">
        <h1><TITLE-COMES-HERE></h1>
		<div style="font-size:60%;text-align:right;margin-left:-10.5rem;float:left;position:absolute;width:9rem;">
			<p style="margin-top:0.2rem;">{Markdown:PublishDate}</p>
			<p>{Markdown:MinutesSpent} dakikada yazıldı</p>
			<p><a href="{GITHUB-FILE-LINK}" target="_blank">Düzenle</a></p>
		</div>
        <CONTENT-COMES-HERE>
    </div>
    <div class="footer">
        <a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
    </div>
</body>

</html>
